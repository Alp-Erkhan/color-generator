    <h3 id="show-rgb">rgb(255 123 156)</h3>

        let divEl = document.getElementById('div-el')
        let showRgb = document.getElementById('show-rgb')

        divEl.addEventListener('click', handleClick => {
            let randomNumberOne = Math.floor(Math.random() * 300)
            let randomNumberTwo = Math.floor(Math.random() * 300)
            let randomNumberThree = Math.floor(Math.random() * 300)

            let resultColor = `rgb(${randomNumberOne} ${randomNumberTwo} ${randomNumberThree})`
            
            divEl.style.background = resultColor
            showRgb.textContent = resultColor
        })

    </script>
